<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/templatehome :: head">
<meta charset="UTF-8">
<title>Home</title>
</head>
<body class="body1">
	<header th:replace="plantilla/templatehome :: header"></header>
	<main class="main">
	<div class="container">
		<div class="container theme-showcase" role="main">
			<hr class="featurette-divider">
			<img th:src="@{/images/LogoMMDH.png}" width="500" height="100" class="center">
			<form th:action="@{/login}" method="post" class="needs-validation form-signin" novalidate>        
				<h3 class="form-signin-heading text-center">Iniciar Sesi√≥n</h3> 
				<div class="form-group">
					<div class="input-group mb-3">
						 <input type="text" id="username" name="username" class="form-control form-control-sm col-md shadow" 
						 placeholder="Usuario" required>
					</div>
					<div class="input-group mb-3">
						<input type="password" id="password" name="password"class="form-control form-control-sm col-md shadow" 
						placeholder="Password" required>
						<button type="button" class="buttonshow btn btn-sm btn-info" onclick="Showpass()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
						  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
						  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
						</svg></button >
					
					</div>
				</div >       
				
				<button id="bottonlogin" class="btn btn-info  btn-sm rounded-pill shadow" type="submit">Entrar</button>
			</form>

		</div> 
		
	</div>
	</main>
	<footer th:replace="plantilla/templatehome :: footer"></footer>
</body>
</html>
