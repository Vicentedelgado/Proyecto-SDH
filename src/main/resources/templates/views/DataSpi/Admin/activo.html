<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Recurso Humano</title>
</head>
<body class="body1">
	<header th:replace="plantilla/template :: header"></header>
	<main class="main col-md-9 ml-sm-auto col-lg-10 px-md-4">
		<div class="container">
			<h1 th:text="${titulo}"></h1>
			<h5 th:text="${titulo0}"></h5>
		</div>
		<!--  BOTONES-->
		<div id="botones" class="container" >
			<!-- Button modal -->
			<a class="btn btn-info btn-sm rounded-pill text-white shadow"
						data-toggle="modal" data-target="#saveactivoModal"
						th:text="'Crear nuevo registro Bien/Servicio'" title="Crear nuevo registro de bien/servicio para un SPI">
						</a> 
		
		</div>
		<br>
		<!-- TABLAS RRHH-->
		<div class="container">
		<div class="table-responsive">
						<table id="" class="display nowrap table table-bordered table-striped table-sm table-hover" style="width: 100%">
							<thead class="thead bg-info text-white">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">EDITAR</th>
									<th scope="col" sec:authorize="isAuthenticated()">ELININAR</th>
									<th scope="col">Bienes/servicios</th>
									<th scope="col">Tipo</th>
									<th scope="col">Descripción</th>
								</tr>
							</thead>
							<tbody class="tbody">
								<tr th:each="item:${listaactivos}">
									<th scope="row" th:text="${item.idactivo}"></th> 
									<td>
										<div align="center">
											<a th:href="@{editactivo/(idactivo=${item.idactivo})}" class="editModal6 shadow" title="Editar" target="black">
												<svg width="1.3em" height="1.3em" viewBox="0 0 16 16"class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
													<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
													<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
												</svg>
											</a>
										</div>
									</td>
									<td sec:authorize="isAuthenticated()">
										<a th:href="@{/views/DataSpi/Admin/deleteactivo/} + ${item.idactivo}" title="Eliminar" target="black">
											<svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" title="Editar" target="black">
											  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
											  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
											</svg>
										</a >
									</td >
									<td th:text="${item.nombre}"></td>
									<td th:text="${item.idtipo.nombre}"></td>
									<td th:text="${item.descripcion}"></td>
								</tr>
							</tbody>
						</table>
					</div>
		<!-- FORMULARIO MODALES GUARDAR-->
		<div class="container">
			<div class="guardar">
				<form th:action="@{/views/DataSpi/Admin/saveactivo}" th:object="${activo}" method="post" 
				class="needs-validation" novalidate>
					<div class="modal fade" id="saveactivoModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header bg-info  text-white">
									<img class="imagenlogo" th:src="@{/images/sdh.png}" />
									<h5 class="modal-title" th:text="'Formulario: Añadir Bien/Servicio'" id="exampleModalLabel"></h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<!-- FORMULARIO MODAL-->
									<div class="form-row">	
										<div class="form-group col-md-6"><img class="imagenmodalsave" th:src="@{/images/logosecretaria.png}" />	 </div>
									</div>
									<div class="form-group row">
										<label class="col-md-3" for="activotipo1">Categoría del bien/servicio:</label>
										<select th:field="*{idtipo}"class="custom-select custom-select-sm form-control form-control-sm col-md-7 shadow"  name="activotipo1" id="activotipo1" required >
											<option selected disabled value="">Seleccionar categoría...</option>
											<option th:each="tipo:${listatipos}" th:value="${tipo.idtipo}" th:text="${tipo.nombre}"></option>
										</select>
										<small class="invalid-feedback col-md-8">Seleccione la categoría del bien!</small>
									</div>
									<div class="form-group row">
										<label class="col-md-3" for="activonombre1">Bien o Servicio:</label>
										<input type="hidden" th:field="*{idactivo}" id="idactivo1"name="idactivo1">
										<input type="text" th:field="*{nombre}" id="activonombre1" class="form-control form-control-sm col-md-7 shadow" 
										 placeholder="Ej.Computadora, Luz eléctrica" spellcheck = "true" autocomplete="off" name="activonombre1" minlength="2" maxlength="30" required>
										<small class="invalid-feedback col-md-8">Agregue el nombre del bien/servicio!</small>
									</div>
									<div class="form-group row">
										<label class="col-md-3" for="descripcion1">Descripcion:</label>
										<textarea type="text" th:field="*{descripcion}" id="descripcion1" class="form-control form-control-sm col-md-7 shadow" name="descripcion1" 
										 placeholder="Ej.Computadora de escritorio" autocomplete="off" 
													contenteditable = "true" spellcheck = "true" minlength="2" maxlength="35" required></textarea>
										<small class="invalid-feedback col-md-8">Ingrese una pequeña descripción del bien o servicio!</small>
									</div>
									
									<div class="modal-footer bg-info">
										<button type="button" class="btn btn-primary btn-sm rounded-pill shadow" data-dismiss="modal">Cancelar</button>
										<input type="submit" class="btn btn-success btn-sm rounded-pill shadow" value="Guardar cambios" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				
			</div >
		</div >
		<!-- FORMULARIO MODALES EDITAR-->
		<div class="container">
			<div class="editar">
				<form th:action="@{/views/DataSpi/Admin/saveactivo}" th:object="${activo}" method="post" 
				class="needs-validation" novalidate>
					<div class="modal fade" id="editarModal6" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header bg-info  text-white">
									<img class="imagenlogo" th:src="@{/images/sdh.png}" />
									<h5 class="modal-title" th:text="'Formulario: Editar Bien/Servicio'" id="exampleModalLabel"></h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<!-- FORMULARIO MODAL-->
									<div class="form-group row">
										<label class="col-md-4" for="activonombre">Nombre:</label>
										<input type="hidden" th:field="*{idactivo}" id="idactivo"name="idactivo">
										<input type="text" th:field="*{nombre}" id="activonombre" class="form-control form-control-sm col-md-7 shadow" name="activonombre" required>
										<small class="invalid-feedback col-md-8">Agregue un activo!</small>
									</div>
									<div class="form-group row">
										<labelclass="col-md-4" for="activotipo">Tipo:</label>
										<select th:field="*{idtipo}"class="custom-select custom-select-sm form-control form-control-sm col-md-7 shadow"  name="activotipo" id="activotipo" required >
											<option selected disabled value="">Seleccionar tipo...</option>
											<option th:each="tipo:${listatipos}" th:value="${tipo.idtipo}" th:text="${tipo.nombre}"></option>
										</select>
										<small class="invalid-feedback col-md-8">Seelccione un tipo!</small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="descripcion">Descripcion:</label>
										<input type="text" th:field="*{descripcion}" id="descripcion" class="form-control form-control-sm col-md-7 shadow" name="descripcion" required>
										<small class="invalid-feedback col-md-8">Agregue una descipción!</small>
									</div>
									
									<div class="modal-footer bg-info">
										<button type="button" class="btn btn-primary btn-sm rounded-pill shadow" data-dismiss="modal">Cancelar</button>
										<input type="submit" class="btn btn-success btn-sm rounded-pill shadow" value="Guardar cambios" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div >
		</div >
		</div>
		
		<div class="container">
			<!-- MODAL DE VENTANA  FORMULARIO GUARDAR -->
		
			<!-- SIN IMPORTANCIA -->
			<input type="hidden" id="archivo" value="vacio_sdh.pdf">
			<input type="hidden" id="archivo1" value="vacio_sdh.pdf">
		</div>
	</main>
	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
